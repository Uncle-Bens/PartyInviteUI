<div class="modal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="$hide()"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">{{title}}</h4>
            </div>
            <div class="modal-body">
                <span>{{message}}</span>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="action();$hide()">Yes</button>
                <button type="button" class="btn btn-default" ng-click="$hide()">No</button>
            </div>
        </div>
    </div>
</div>
